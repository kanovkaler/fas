<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f0f0f0;
      margin: 0;
    }

    h1 {
      font-size: 2rem;
    }

    img {
      display: block;
      margin: 0 auto;
      border: 2px solid #444;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
      max-width: 100%;
      height: auto;
      object-fit: contain;
    }

    .error {
      color: red;
      font-weight: bold;
    }

    /* Desktop view */
    @media (min-width: 768px) {
      img {
        max-width: 80%;
        max-height: 80vh;
      }
    }

    /* Mobile view */
    @media (max-width: 767px) {
      img {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>

  <h1>Base64 Image Viewer</h1>
  <div id="image-container"></div>
  <div id="error" class="error"></div>

  <script>
    // Function to get query param from URL
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // 1. Get the JSON file name from URL (img=<filename>)
    const jsonFileName = getQueryParam("img");

    if (!jsonFileName) {
      document.getElementById("error").textContent = "Missing 'img' query parameter in URL.";
    } else {
      // 2. Dynamically load the JSON file based on the 'img' parameter
      fetch(`${jsonFileName}.json`)
        .then(response => {
          if (!response.ok) {
            throw new Error("Failed to load the JSON file.");
          }
          return response.json();
        })
        .then(data => {
          // 3. Get the source from the JSON file
          const imageSource = data.source;

          if (imageSource) {
            // 4. Create an image element and set the source from the JSON
            const imgElement = document.createElement("img");
            imgElement.src = imageSource;
            document.getElementById("image-container").appendChild(imgElement);
          } else {
            document.getElementById("error").textContent = "No 'source' attribute in the JSON file.";
          }
        })
        .catch(error => {
          document.getElementById("error").textContent = "Error loading image data: " + error.message;
        });
    }
  </script>

</body>
</html>
